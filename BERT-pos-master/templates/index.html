<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NER & POS Tagger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #8b5cf6;
      --accent-color: #06b6d4;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --background: #fafafa;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .main-container {
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--surface);
      border-radius: 20px;
      border: none;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .header-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .input-section {
      margin-bottom: 2rem;
    }

    .form-control {
      border: 2px solid var(--border);
      border-radius: 15px;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
      background: rgba(255, 255, 255, 1);
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .btn-analyze {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .btn-analyze:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }

    .btn-analyze:active {
      transform: translateY(0);
    }

    .btn-analyze i {
      margin-right: 0.5rem;
    }

    .results-section {
      margin-top: 2rem;
    }

    .results-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .results-container {
      min-height: 100px;
    }

    .token-box {
      display: inline-block;
      padding: 0.75rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border: 1px solid var(--border);
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .token-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
    }

    .token-text {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .tag {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      margin: 0.25rem;
      display: inline-block;
    }

    .tag-ner {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }

    .tag-pos {
      background: linear-gradient(135deg, var(--success-color), #059669);
      color: white;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .stats-bar {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .stats-item {
      display: inline-block;
      margin: 0 1rem;
      text-align: center;
    }

    .stats-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stats-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2rem;
      }
      
      .card {
        margin: 1rem;
        border-radius: 15px;
      }
      
      .token-box {
        margin: 0.25rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="card p-4 p-md-5">
        <div class="header-section">
          <h1 class="main-title">
            <i class="fas fa-brain"></i>
            NER & POS Tagger
          </h1>
          <p class="subtitle">Advanced Natural Language Processing with BERT</p>
        </div>

        <div class="input-section">
          <div class="mb-3">
            <textarea 
              id="inputText" 
              class="form-control" 
              rows="4" 
              placeholder="Enter your sentence here to analyze Named Entities and Part-of-Speech tags..."
            ></textarea>
          </div>
          <div class="d-grid">
            <button id="analyzeBtn" class="btn btn-analyze">
              <i class="fas fa-magic"></i>
              Analyze Text
            </button>
          </div>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Processing your text...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
          <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stats-item">
              <div class="stats-number" id="tokenCount">0</div>
              <div class="stats-label">Tokens</div>
            </div>
            <div class="stats-item">
              <div class="stats-number" id="nerCount">0</div>
              <div class="stats-label">Named Entities</div>
            </div>
            <div class="stats-item">
              <div class="stats-number" id="posCount">0</div>
              <div class="stats-label">POS Tags</div>
            </div>
          </div>

          <h3 class="results-title">
            <i class="fas fa-chart-bar"></i>
            Analysis Results
          </h3>
          
          <div id="results" class="results-container">
            <div class="empty-state" id="emptyState">
              <i class="fas fa-search"></i>
              <p>Enter some text above and click analyze to see results</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        showAlert("Please enter some text to analyze!", "warning");
        return;
      }

      // Show loading state
      showLoading(true);
      showResults(false);

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        displayResults(data);
        showResults(true);
        updateStats(data);
      } catch (error) {
        console.error('Error:', error);
        showAlert("An error occurred while processing your text. Please try again.", "danger");
      } finally {
        showLoading(false);
      }
    });

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function showResults(show) {
      document.getElementById("resultsSection").style.display = show ? "block" : "none";
      if (show) {
        document.getElementById("resultsSection").classList.add("fade-in");
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      const emptyState = document.getElementById("emptyState");
      
      if (emptyState) {
        emptyState.remove();
      }

      resultsDiv.innerHTML = "";

      data.tokens.forEach((token, idx) => {
        const box = document.createElement("div");
        box.className = "token-box";
        box.style.animationDelay = `${idx * 0.1}s`;
        
        box.innerHTML = `
          <div class="token-text">${token}</div>
          <span class="tag tag-ner">NER: ${data.ner[idx]}</span>
          <span class="tag tag-pos">POS: ${data.pos[idx]}</span>
        `;
        
        resultsDiv.appendChild(box);
      });
    }

    function updateStats(data) {
      const statsBar = document.getElementById("statsBar");
      const tokenCount = document.getElementById("tokenCount");
      const nerCount = document.getElementById("nerCount");
      const posCount = document.getElementById("posCount");

      const tokens = data.tokens.length;
      const nerEntities = data.ner.filter(tag => tag !== "O").length;
      const posTags = data.pos.length;

      tokenCount.textContent = tokens;
      nerCount.textContent = nerEntities;
      posCount.textContent = posTags;

      statsBar.style.display = "block";
      statsBar.classList.add("fade-in");
    }

    function showAlert(message, type) {
      // Create a simple alert notification
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${type === 'warning' ? 'warning' : 'danger'} alert-dismissible fade show`;
      alertDiv.style.position = "fixed";
      alertDiv.style.top = "20px";
      alertDiv.style.right = "20px";
      alertDiv.style.zIndex = "9999";
      alertDiv.style.minWidth = "300px";
      alertDiv.style.borderRadius = "10px";
      alertDiv.style.boxShadow = "var(--shadow-lg)";
      
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;

      document.body.appendChild(alertDiv);

      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    // Add some interactivity to the textarea
    document.getElementById("inputText").addEventListener("input", function() {
      const analyzeBtn = document.getElementById("analyzeBtn");
      if (this.value.trim()) {
        analyzeBtn.disabled = false;
        analyzeBtn.style.opacity = "1";
      } else {
        analyzeBtn.disabled = true;
        analyzeBtn.style.opacity = "0.7";
      }
    });

    // Initialize button state
    document.getElementById("analyzeBtn").disabled = true;
    document.getElementById("analyzeBtn").style.opacity = "0.7";
  </script>
</body>
</html>
